<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Currency Rate</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find your currency rate</h1>
                <p class="lead fw-normal text-muted mb-0">Travel because money returns, time doesnâ€™t</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/currency/search}" class="form-inline my-2 my-lg-0 md-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search currency" aria-label="Search">
                    </form>
                </div>
                <div th:each="currency:${currencies}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${currency.url}" alt="..." />
                        <div class="d-flex flex-column">
                            <a th:text="${currency.symbol+' '+currency.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link mb-2" href="#!">Project name</a>
                            <a th:text="${currency.country}" class="h6 text-decoration-none link-dark stretched-link" href="#!"></a>
                        </div> </div>
                    <a class="btn btn-primary" th:href="@{/currency/{currencyId}(currencyId=${currency.id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/currency/{currencyId}/edit(currencyId=${currency.id})}">Edit</a>
                    <a class="btn btn-primary" th:href="@{/currency/{currencyId}/exchange-rate/today(currencyId=${currency.id})}">Today Rate</a>
                    <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Period Rate</a>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                        <li><a class="dropdown-item" th:href="@{/currency/{currencyId}/exchange-rate/week(currencyId=${currency.id})}">Week Rate</a></li>
                        <li><a class="dropdown-item" th:href="@{/currency/{currencyId}/exchange-rate/month(currencyId=${currency.id})}">Month Rate</a></li>
                        <li><a class="dropdown-item" th:href="@{/currency/{currencyId}/exchange-rate/year(currencyId=${currency.id})}">Year Rate</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
