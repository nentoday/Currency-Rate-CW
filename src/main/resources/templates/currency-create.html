<html   lang="en"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <form role="form" method="post" th:action="@{/currency/new}" th:object="${currency}">

            <div class="container">
                    <div class="form-row">
                    <div class="form-group col-md6">
                        <label for="title">Add Currency</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                name="title"
                                th:field="*{title}"
                                placeholder="Enter currency name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="rate">Rate</label>
                        <input
                                type="text"
                                class="form-control"
                                id="rate"
                                name="rate"
                                th:field="*{rate}"
                                placeholder="Rate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="url">Url</label>
                        <input
                                type="text"
                                class="form-control"
                                id="url"
                                name="url"
                                th:field="*{url}"
                                placeholder="Insert Photo Url">
                    </div>
                        <label for="date">Choose your period</label>
                        <div class="form-select-sm col-md-6"
                             id="date">
                            <label for="currencyDate">Start Date:</label>
                            <input type="date"
                                   id="currencyDate"
                                   name="currencyDate"
                                   th:field="*{currencyDate}">
                        </div>
                       <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </div>
        </form>
    </section>
</main>
</body>
</html>
