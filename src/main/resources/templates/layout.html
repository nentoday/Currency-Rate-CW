<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http.//www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Currency Rate</title>
</head>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand">Time is money</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/currency}">Currency List</a></li>
                <div sec:authorize="hasAuthority('ADMIN')">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Additional</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                        <li><a class="dropdown-item" th:href="@{/currency/new}">Create Currency</a></li>
                    </ul>
                </li>
                </div>
                <li sec:authorize="!isAuthenticated()"  class="nav-item"><a class="nav-link me-3 btn btn-primary" th:href="@{/login}">Login</a></li>
                <li sec:authorize="!isAuthenticated()"  class="nav-item"><a class="nav-link btn btn-primary" th:href="@{/register}">Register</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown"></li>
                <ul class="navbar-nav">
                    <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
            </ul>
        </div>
    </div>
</nav>
<body layout:fragment="body"></body>
<section class="py-5 bg-light">
    <div class="container px-5 my-5">
        <h2 class="display-4 fw-bolder mb-4">Let's exchange</h2>
        <p>All exchange rates are entered relative to the Ukrainian hryvnia.</p>
        <a class="btn btn-lg btn-primary" href="https://github.com/nentoday">Contact us</a>
    </div>
</section>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Bohachenko Website 2023</div></div>
            <div class="col-auto">
                <a class="link-light small" href="https://www.instagram.com/world_record_egg/">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="https://www.youtube.com/watch?v=gfkts0u-m6w&list=PL9Rs7_T_BGVkm7Hx0hwTKjyXdoz54Zn2o&index=17&t=432s&ab_channel=%231AinsleyHarriottFan">Contact</a>
