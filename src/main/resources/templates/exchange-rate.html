<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Currency Rate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-pzjw8+JZd5J6W6kxbz2g+0WQjE6zkeW5vOBk3Eja0p79Pv1B3GSxPCE1H8l2GGw4"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <h4 th:if="${startDate != null}">
                This is rate for today.
            </h4>
            <h4 th:unless="${startDate != null}">
                This is rate for a period.
            </h4>
            <div th:if="${exchangeRates.empty}">
                <p>Data will be updated soon. Please check back later.</p>
            </div>
            <div th:unless="${exchangeRates.empty}">
            <table class="table">
                <thead>
                <tr>
                    <th>Currency</th>
                    <th>Exchange Rate</th>
                    <th>Rate Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="date: ${exchangeRates}">
                    <td th:text="${date.currency.title}"></td>
                    <td th:text="${date.rate}"></td>
                    <td th:text="${date.rateDate}"></td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+4F5e7wVR8Yxhuh/dy8v7+XuG0RN4x3+b3yB8g6oK9WCpW"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-fZmINNBUeuQ3C+d6lFWlY6LWq5Uliyqro3Q6GiFhgx2U0pYOdahpUKzQ8ds62K5p"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8+JZd5J6W6kxbz2g+0WQjE6zkeW5vOBk3Eja0p79Pv1B3GSxPCE1H8l2GGw4"
        crossorigin="anonymous"></script>
</body>
</html>
